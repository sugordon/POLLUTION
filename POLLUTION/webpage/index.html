<!DOCTYPE html>

<head>

                    <li>

                    </li>
                    <li>

                    </li>
                </ul>

                        <input id="pac-input" class="controls" type="text" placeholder="Enter Region, City, State"> <!-- input box -->
                        <div class="input-group-btn">

                        <li><a href="#policy">Policies</a></li>
